<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <!-- Font Awesome for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <!-- Bootstrap Icons for some extra icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Google Fonts for font style -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="dark-theme"> <!-- Default theme is dark -->

    <div class="main-container">
        <div class="weather-app dark-theme">
            <h1>Weather App</h1>
            <div class="search-bar">
                <input type="text" id="city" placeholder="Enter city name">
                <button onclick="getWeather()">Get Weather</button>
            </div>
            <div id="weather_details" class="weather-details"></div>
            <button class="toggle-btn" onclick="toggleTheme()"></button> <!-- Toggle Button -->
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
